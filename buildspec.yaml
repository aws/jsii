version: 0.2

phases:
  install:
    commands:
      # Temporarily - install yarn if it's not there already
      - yarn --version || npm install --global yarn
      - yarn install --frozen-lockfile
  pre_build:
    commands:
      - yarn fetch-dotnet-snk
  build:
    commands:
      - yarn build && yarn test
  post_build:
    commands:
      - '[ ${CODEBUILD_BUILD_SUCCEEDING} = 1 ] && yarn package'
artifacts:
  files:
    - "**/*"
  base-directory: dist
