[build-system]
requires = ["setuptools~=75.5", "wheel~=0.37"]
build-backend = 'setuptools.build_meta'

[tool.black]
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '\.(git|mypy_cache|env)'

[tool.mypy]
ignore_missing_imports = true

[tool.pyright]
pythonVersion = "3.8"
venv = ".env"
venvPath = "."
