version: 2

updates:
  - package-ecosystem: nuget
    directory: '/packages/@jsii/dotnet-runtime/src'
    schedule:
      interval: weekly
    labels:
      - dependencies
      - language/dotnet
      - auto-approve

  - package-ecosystem: nuget
    directory: '/packages/@jsii/dotnet-runtime-test/test'
    schedule:
      interval: weekly
    labels:
      - dependencies
      - language/dotnet
      - auto-approve

  - package-ecosystem: pip
    directory: '/packages/@jsii/python-runtime'
    schedule:
      interval: weekly
    labels:
      - dependencies
      - language/python
      - auto-approve

  - package-ecosystem: pip
    directory: '/gh-pages'
    schedule:
      interval: weekly
    labels:
      - dependencies
      - language/python
      - auto-approve

  - package-ecosystem: pip
    directory: '/packages/jsii-pacmak/test/generated-code'
    schedule:
      interval: daily
    labels:
      - dependencies
      - language/python
      - auto-approve

  - package-ecosystem: pip
    directory: '/packages/jsii-pacmak/lib/targets/python'
    schedule:
      interval: daily
    labels:
      - dependencies
      - language/python
      - auto-approve
    ignore:
      - dependency-name: "setuptools"

  - package-ecosystem: gomod
    directory: '/packages/@jsii/go-runtime/jsii-runtime-go'
    schedule:
      interval: daily
    labels:
      - dependencies
      - language/go
      - auto-approve

  - package-ecosystem: gomod
    directory: '/packages/@jsii/go-runtime-test/project'
    schedule:
      interval: daily
    labels:
      - dependencies
      - language/go
      - auto-approve
    ignore:
      - dependency-name: github.com/aws/jsii-runtime-go
      - dependency-name: github.com/aws/jsii-runtime-go/*
      - dependency-name: github.com/aws/jsii/jsii-calc/go/*

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
    labels:
      - dependencies
      - auto-approve
