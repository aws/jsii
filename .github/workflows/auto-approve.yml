# Approve PRs with "auto-approve". mergify or dependabot takes care of the actual merge.

name: auto-approve
on:
  pull_request:
    types:
      - labeled           # Run when labels are updated
      - opened            # Run when a PR is initially submitted
      - ready_for_review  # Run when a Draft PR is upgraded PR
      - reopened          # Run when a PR is re-opened
      - synchronize       # Run when a PR head branch is updated

jobs:
  auto-approve:
    if: contains(github.event.pull_request.labels.*.name, 'auto-approve')
    permissions:
      actions: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    # This is not a dependabot PR so we'll simply approve it
    - run: gh pr review --approve ${{ github.event.pull_request.number }} -R ${{ github.repository }}
      if: github.event.pull_request.user.login != 'dependabot[bot]' && github.event.pull_request.user.login != 'dependabot-preview[bot]'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # This is a dependabot PR, so we'll also comment "@dependabot squash and merge"
    - run: gh pr review --approve ${{ github.event.pull_request.number }} --body "@dependabot squash and merge" -R ${{ github.repository }}
      if: github.event.pull_request.user.login == 'dependabot[bot]' || github.event.pull_request.user.login == 'dependabot-preview[bot]'
      env:
        GITHUB_TOKEN: ${{ secrets.AUTO_APPROVE_GITHUB_TOKEN }}
